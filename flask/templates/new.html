<!DOCTYPE html>
<html>
<head>
  <title>Create New Note</title>
  <style>
    /*  ตัวอย่าง CSS */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #282c34; /* Dark background */
      color: #fff; /* Text color */
    }

    h1 {
      margin: 0;
      padding: 20px 0;
      text-align: center;
      text-shadow: 0 0 5px #e0b0ff; /* Neon text shadow */
    }

    form {
      padding: 20px;
      border: 1px solid #454950; /* Border with subtle glow */
      border-radius: 4px;
      box-shadow: 0 0 5px #454950; /* Subtle box shadow */
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff; /* Bright text color */
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none; /* Remove default border */
      border-radius: 4px;
      background-color: #34383d; /* Input field background */
      color: #fff; /* Bright text color */
      box-shadow: 0 0 5px #454950; /* Subtle box shadow */
    }

    textarea {
      height: 200px;
    }

    button {
      background-color: #e0b0ff; /* Neon button color */
      color: #282c34; /* Dark text color */
      padding: 10px 20px;
      border: none; /* Remove default border */
      border-radius: 4px;
      box-shadow: 0 0 5px #e0b0ff; /* Neon button shadow */
      text-decoration: none;
      margin-top: 10px;
      cursor: pointer; /* Change cursor on hover */
    }

    button:hover {
      background-color: #f0c0ff; /* Brighter neon on hover */
    }

    button[onclick="location.href='/';"] {
      /* Style for "Back" button */
      background-color: #ff80bf; /* Pink neon color */
      color: #282c34; /* Dark text color */
    }

    button[onclick="location.href='/';"]:hover {
      background-color: #ff90cf; /* Brighter pink neon on hover */
    }
  </style>
</head>
<body>
  <h1>Create New Note</h1>
  <form method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>
    <label for="content">Content:</label>
    <textarea name="content" required></textarea><br>
    <button type="submit">Create</button>
  </form>
  <button onclick="location.href='/';">Back</button>
</body>
</html>
